openapi: '3.0.2'
info:
  title: Companies House Internal Oracle Query API
  version: '1.0'
servers:
  - url: http://localhost:18565
tags:
  - name: emergency-auth-code-officers
    description: company officers eligible for emergency auth code delivery
  - name: emergency-auth-code-efiling-status
    description: company efiling status determines whether the company has efiled within a predefined period (e.g 1 calendar month)
  - name: company-action-code
    description: current action code set against the company
  - name: scottish-bankrupt-officer-search
    description: search for a Scottish bankrupt officer
  - name: scottish-bankrupt-officer-details
    description: view details for a Scottish bankrupt officer
  - name: filing-history
    description: filing history obtained from the transactions relating to the company
  - name: company-profile
    description: basic company information
    
paths:
  /emergency-auth-code/company/{company_number}/eligible-officers:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
      - $ref: '#/components/parameters/startIndex'
      - $ref: '#/components/parameters/itemsPerPage'
    get:
      tags:
        - emergency-auth-code-officers
      operationId: listCompanyOfficers
      summary: Get a list of the companies officers that are eligible for emergency auth code delivery
      responses:
        '200':
          description: A list of eligible officers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/companyOfficers'
        '401':
          description: Unauthorised
        '404':
          description: No eligible officers found
  /emergency-auth-code/company/{company_number}/eligible-officers/{officer_id}:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
      - $ref: '#/components/parameters/officerId'
    get:
      tags:
        - emergency-auth-code-officers
      operationId: getCompanyOfficer
      summary: Get a specific company officer that is eligible for emergency auth code delivery
      responses:
        '200':
          description: An eligible officer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/companyOfficer'
        '401':
          description: Unauthorised
        '404':
          description: Not found
  /emergency-auth-code/company/{company_number}/efiling-status:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
    get:
      tags:
        - emergency-auth-code-efiling-status
      operationId: getCompanyEFilingStatus
      summary: Get the status fo the eFiling status to determine whether a company is eligible for emergency auth code delivery
      responses:
        '200':
          description: The company eFiling status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/companyEFilingStatus'
        '401':
          description: Unauthorised
        '404':
          description: Not found
  /company/{company_number}/action-code:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
    get:
      tags:
        - corporate-body-action-code
      operationId: getCompanyActionCode
      summary: Get the action code for the company
      responses:
        '200':
          description: The action code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/actionCode'
        '401':
          description: Unauthorised
        '404':
          description: Not found
  /officer-search/scottish-bankrupt-officers:
    post:
      tags:
        - scottish-bankrupt-officer-search
      operationId: searchScottishBankruptOfficer
      summary: Search for a Scottish bankrupt officer
      requestBody:
        description: The body of the requestBody
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/scottishBankruptOfficerSearch'
      responses:
        '200':
          description: List of Scottish bankrupt officers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scottishBankruptOfficerSearchResults'
        '404':
          description: No Scottish bankrupt officers found
  /officer-search/scottish-bankrupt-officers/{ephemeral_officer_key}:
    parameters:
      - $ref: '#/components/parameters/ephemeralOfficerKey'
    get:
      tags:
        - scottish-bankrupt-officer-details
      operationId: viewScottishBankruptOfficer
      summary: View details for a Scottish bankrupt officer
      responses:
        '200':
          description: The details of the Scottish bankrupt officer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/scottishBankruptOfficer'
        '404':
          description: Scottish bankrupt officer not found
  /company/{company_number}/statement-of-capital:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
    get:
      tags:
        - statement-of-capital
      operationId: getStatementOfCapital
      summary: Get a single object containing statement of capital data for the company specified
      responses:
        '200':
          description: The company statement of capital data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statementOfCapital'
        '401':
          description: Unauthorised
        '404':
          description: No statement of capital data found
        '500':
          description: More than one statement of capital data result found
  /company/{company_number}/director/active:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
    get:
      tags:
        - active-director-details
      operationId: getActiveDirectorDetails
      summary: Get a single object containing the data of the active director for the company
      responses:
        '200':
          description: The company active directors data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/activeDirectorDetails'
        '404':
          description: No active director data found
  /company/{company_number}/filing-history:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
    get:
      tags:
        - filing-history
      operationId: getTransactionHistory
      summary: Get a list of objects containing the data of transactions for the company
      responses:
        '200':
          description: The filing history data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/filingHistoryList'
        '404':
          description: No filing history found
  /company/{company_number}/corporate-body-appointments/persons-of-significant-control:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
    get:
      tags:
        - persons-of-significant-control
      operationId: getPeopleWithSignificantControl
      summary: Get a list of people of significant control for the company
      responses:
        '200':
          description: 'Persons of significant control data'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/personsOfSignificantControl'
  /company/{company_number}/register/location:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
    get:
      tags:
        - register-location
      operationId: getRegisterLocation
      summary: Get a list of registers and localtion for the company
      responses:
        '200':
          description: 'Register location data'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/registerLocation'
  /company/{company_number}/shareholders:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
    get:
      tags:
        - shareholders
      operationId: getShareholders
      summary: Get a list of shareholders for the company
      responses:
        '200':
          description: The details of the shareholders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/shareholders'
  /company/{company_number}/confirmation-statement/paid:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
      - $ref: '#/components/parameters/paymentPeriodDueDate'
    get:
      tags:
        - paid
      operationId: isConfirmationStatementPaid
      summary: Flag to say whether a payment has been made or not for that period
      responses:
        '200':
          description: Json object containing a boolean flag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/confirmationStatementPayment'
  /company/{company_number}:
    parameters:
      - $ref: '#/components/parameters/companyNumber'
    get:
      tags:
        - company-profile
      operationId: getCompanyProfile
      summary: Get basic information on the company
      responses:
        '200':
          description: Basic company information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/companyProfile'
        '404':
          description: No company information found
components:
  schemas:
    companyOfficer:
      type: object
      required:
        - id
        - name
        - officer_role
        - date_of_birth
        - appointed_on
        - nationality
        - country_of_residence
        - occupation
        - usual_residential_address
      properties:
        id:
          type: string
          description: The id of the user
          readOnly: true
          example: abc123
        name:
          type: string
          description: The officers name
          example: Joe Bloggs
        officer_role:
          type: string
          enum:
            - "director"
          description: The officers role within the company. enum values may be expanded to a subset of `officer_role` mappings here https://github.com/companieshouse/api-enumerations/blob/master/constants.yml
          example: director
        date_of_birth:
          type: object
          description: The officers date of birth details
          $ref: '#/components/schemas/officerDOB'
        appointed_on:
          type: string
          format: date
          description: The date the officer was appointed to the company
          example: 2020-05-05
        nationality:
          type: string
          description: The officers nationality
          example: British
        country_of_residence:
          type: string
          description: The officers country of residence
          example: United Kingdom
        occupation:
          type: string
          description: The officers occupation
          example: Chartered Accountant
        usual_residential_address:
          type: object
          description: The officers URA
          $ref: '#/components/schemas/officerURA'
    officerDOB:
      type: object
      readOnly: true
      required:
        - month
        - year
      properties:
        month:
          type: string
          description: The officers month of birth
          readOnly: true
          example: "01"
        year:
          type: string
          description: The officers year of birth
          readOnly: true
          example: "1999"
    officerURA:
      type: object
      readOnly: true
      required:
        - id
        - premises
        - address_line_1
        - locality
        - postcode
      properties:
        id:
          type: string
          description: The internal id of the URA
          readOnly: true
          example: "24681012"
        po_box:
          type: string
          description: The  post-office box number
          readOnly: true
          example: "10"
        premises:
          type: string
          description: The property name or number
          readOnly: true
          example: "10"
        address_line_1:
          type: string
          description: The first line of the address
          readOnly: true
          example: "Crown Way"
        address_line_2:
          type: string
          description: The second line of the address
          readOnly: true
          example: "Maindy"
        locality:
          type: string
          description: The locality
          readOnly: true
          example: "Cardiff"
        region:
          type: string
          description: The region
          readOnly: true
          example: "Glamorgan"
        country:
          type: string
          description: The country
          readOnly: true
          example: "Wales"
        postcode:
          type: string
          description: The postal code
          readOnly: true
          example: "CF143UZ"
    companyOfficers:
      type: object
      required:
        - items_per_page
        - start_index
        - total_results
        - items
      properties:
        items_per_page:
          type: integer
          format: int64
          description: Number of items per page returned in this list
          readOnly: true
          example: 10
        start_index:
          type: integer
          format: int64
          description: The offset into the entire list that this page starts at. Zero indexed
          readOnly: true
          example: 0
        total_results:
          type: integer
          format: int64
          description: The total number of items in the list
          readOnly: true
          example: 0
        items:
          type: array
          items:
            $ref: '#/components/schemas/companyOfficer'
    companyEFilingStatus:
      type: object
      readOnly: true
      required:
        - efiling_found_in_period
      properties:
        efiling_found_in_period:
          type: boolean
          description: Whether or not the company has eFiled any documents within the predefined period
          readOnly: true
          example: true
    actionCode:
      type: object
      readOnly: true
      required:
        - action_code
      properties:
        action_code:
          type: integer
          description: The current action code for the company
          readOnly: true
          example: 5000
    scottishBankruptOfficerSearch:
      type: object
      properties:
        startIndex:
          type: integer
          description: The offset of the first page to return. Zero indexed.
        itemsPerPage:
          type: integer
          description: Number of items to return per page. Must be greater than 0.
        filters:
          type: object
          description: The filters to match when searching (exact match only).
          $ref: '#/components/schemas/scottishBankruptOfficerSearchFilters'
    scottishBankruptOfficerSearchFilters:
      type: object
      properties:
        forename1:
          type: string
          description: The officers' first name.
        surname:
          type: string
          description: The officers' surname.
        date_of_birth:
          type: string
          description: The officers' date of birth.
          example: "2020-01-01"
        postcode:
          type: string
          description: The postcode for the address.
    scottishBankruptOfficerSearchResults:
      type: object
      required:
        - items_per_page
        - start_index
        - total_results
        - items
      properties:
        items_per_page:
          type: integer
          format: int64
          description: Number of items per page returned in this list.
          readOnly: true
          example: 10
        start_index:
          type: integer
          format: int64
          description: The offset into the entire list that this page starts at. Zero indexed.
          readOnly: true
          example: 0
        total_results:
          type: integer
          format: int64
          description: The total number of items in the list.
          readOnly: true
          example: 0
        items:
          type: array
          items:
            $ref: '#/components/schemas/scottishBankruptOfficerSearchResult' 
    scottishBankruptOfficerSearchResult:
      type: object
      required:
        - ephemeral_officer_key
        - forename1
        - forename2
        - surname
        - date_of_birth
        - address_line_1
        - address_line_2
        - address_line_3
        - town
        - county
        - postcode
      properties:
        ephemeral_officer_key:
          type: string
          description: The ephemeral ID of the officer.
          example: "B67053D91CC750DEE05400144FFBDD12"
        forename1:
          type: string
          description: The officers' first name.
        forename2:
          type: string
          description: The officers' other forenames.
        surname:
          type: string
          description: The officers' surname.
        date_of_birth:
          type: string
          description: The officers' date of birth.
          example: "2020-01-01"
        address_line_1:
          type: string
          description: The first line of the address.
        address_line_2:
          type: string
          description: The second line of the address.
        address_line_3:
          type: string
          description: The third line of the address.
        town:
          type: string
          description: The town the bankrupt officer lives in.
        county:
          type: string
          description: The county the bankrupt officer lives in.
        postcode:
          type: string
          description: The postcode for the address.
    scottishBankruptOfficer:
      allOf:
        - $ref: '#/components/schemas/scottishBankruptOfficerSearchResult'
        - type: object
      required:
          - ephemeral_officer_key
          - forename1
          - forename2
          - alias
          - surname
          - date_of_birth
          - address_line_1
          - address_line_2
          - address_line_3
          - town
          - county
          - postcode
          - case_reference
          - case_type
          - start_date
          - debtor_discharge_date
          - trustee_discharge_date
      properties:
        alias:
          type: string
          description: The officers' alias/other name.
        case_reference: 
          type: string
          description: Unique ID for the insolvency or trust deed. This could be supplied in any format.
        case_type: 
          type: string
          enum:
            - "Insolvency"
            - "Trust Deed"
          description: Whether it is an insolvency or trust deed.
        bankruptcy_type: 
          type: string
          enum:
            - "Entity Full Administration"
            - "Full Administration"
            - "MAP"
            - "Sequestration"
          description: The sub-type of insolvency. This will not exist for trust deeds.
        start_date: 
          type: string
          description: Date which the insolvency/trust deed begins.
          example: "2020-01-01"
        debtor_discharge_date: 
          type: string
          description: Date the restrictions are lifted from the bankrupt officer.
          example: "2020-01-01"
        trustee_discharge_date: 
          type: string
          description: Date the insolvency/trust deed is fully discharged.
          example: "2020-01-01"
    statementOfCapital:
      type: object
      required:
        - classOfShares
        - currency
        - numberAllotted
        - aggregateNominalValue
        - prescribedParticulars
        - totalCurrency
        - totalNumberOfShares
        - totalAggregateNominalValue
        - totalAmountUnpaidForCurrency
      properties:
        classOfShares:
          type: string
          description: The class of shares.
        currency:
          type: string
          description: The currency the shares are held in.
        numberAllotted:
          type: integer
          description: The number of shares allotted.
        aggregateNominalValue:
          type: integer
          description: The aggregate nominal value.
        prescribedParticulars:
          type: string
          description: The description of rights.
        totalCurrency:
          type: string
          description: The currency the shares are held in.
        totalNumberOfShares:
          type: integer
          description: The number of shares allotted.
        totalAggregateNominalValue:
          type: integer
          description: The total aggregate nominal value.
        totalAmountUnpaidForCurrency:
          type: integer
          description: The total amount unpaid.
    activeDirectorDetails:
      type: object
      required:
        - foreName1
        - foreName2
        - surname
        - occupation
        - nationality
        - dateOfBirth
        - serviceAddress
        - residentialAddress
      properties:
        foreName1:
          type: string
          description: The first name of the active director
        foreName2:
          type: string
          description: The middle name of the active director
        surname:
          type: string
          description: The surname of the active director
        occupation:
          type: string
          description: The occupation of the active director
        nationality:
          type: string
          description: The nationality of the active director
        dateOfBirth:
          type: string
          description: The full date of birth of the active director
        serviceAddress:
          type: object
          description: The service address of the active director
        residentialAddress:
          type: object
          description: The Usual Residential Address (URA) of the active director
    filingHistoryList:
      type: object
      required:
        - filing_history_status
        - items_per_page
        - start_index
        - total_count
      properties:
        filing_history_status:
          type: string
          description: "The status of this filing history."
          example: "filing-history-available"
        items:
          type: array
          items:
            $ref: '#/components/schemas/filingHistoryItem'
        items_per_page:
          type: integer
          description: "The number of filing history items returned per page."
        start_index:
          type: integer
          description: "The index into the entire result set that this result page starts."
        total_count:
          type: integer
          description: "The total number of filing history items for this company."
        kind:
          type: string
          description: "Indicates this resource is a filing history."
          example: "filing-history"
    filingHistoryItem:
      type: object
      required:
        - description
        - paper_filed
        - action_date
        - type
      properties: 
        description:
          type: string
          description: The description text for the transaction
        paper_filed:
          type: boolean
          description: Indicator if the filing was made via paper
          example: false
        action_date:
          type: string
          description: The date the transaction was created
          example: "2021-01-01"
        type:
          type: string
          description: The type of filing history transaction
          example: "AP01"
        associated-filings:
          type: array
          items:
            $ref: '#/components/schemas/associated-filing'
    associated-filing:
      type: object
      required:
        - date
        - description
        - type
      properties:
        date:
          type: string
          description: The date the transaction was created
          example: "2021-01-01"
        description:
          type: string
          description: The description text for the transaction
        type:
          type: string
          description: The type of filing history transaction
          example: "SH01"
    personsOfSignificantControl:
      type: object
      required:
        - corporateBodyAppointmentId
        - officerForename1
        - officerForename2
        - officerSurname
        - appointmentTypeId
        - serviceAddressLine1
        - serviceAddressPostCode
        - serviceAddressPostTown
        - officerNationality
        - officerDateOfBirth
        - houseNameNumber
        - street
        - area
        - postTown
        - postCode
        - region
        - countryName
        - suppliedCompanyName
        - poBox
        - addressLine1
        - natureOfControl
        - registrationNumber
        - lawGoverned
        - legalForm
        - countryOfResidence
      properties:
        corporateBodyAppointmentId:
          type: integer
          description: database primary key of psc
        officerForename1:
          type: string
          description: First name of the officer
        officerForename2:
          type: string
          description: Other name of the officer
        officerSurname:
          type: string
          description: Fmaily name of the officer
        appointmentTypeId:
          type: string
          description: Numerical code reference to type of psc person or relevant legal entity
          example: "5007"
        serviceAddressLine1:
          type: string
          description: First line of address house name or number and street
        serviceAddressPostCode:
          type: string
          description: Area post code
        serviceAddressPostTown:
          type: string
          description: Town
        officerNationality:
          type: string
          description: Nationality
        officerDateOfBirth:
          type: string
          description: The officer date of birth
          example: "1970-01-01"
        houseNameNumber:
          type: string
          description: House name or number
        street:
          type: string
          description: Street
        area:
          type: string
          description: Village or town district
        postTown:
          type: string
          description: Town or city
        postCode:
          type: string
          description: Post code
        region:
          type: string
          description: County
        countryName:
          type: string
          description: Country
        suppliedCompanyName:
          type: string
          description: name of company corresponding to the company number
        poBox:
          type: string
          description: Po box
        addressLine1:
          type: string
          description: Address
        natureOfControl:
          type: string
          description: Extent and nature of control of the psc in the company
          example: "75% or more of shares held as a person"
        registrationNumber:
          type: string
          description: Registration number of rle
          example: "04112451"
        lawGoverned:
          type: string
          description: System of law or specific law passed applicable to an rle
          example: "COMPANIES ACT 2006"
        legalForm:
          type: string
          description: Type of company
          example: "LIMITED COMPANY"
        countryOfResidence:
          type: string
          description: Country rle is located in
          example: "ENGLAND"
    shareholders:
      type: object
      required:
        - foreName1
        - foreName2
        - surname
        - addressId
        - shares
        - shareClassTypeId
        - currencyTypeId
      properties:
        foreName1:
          type: string
          description: The first name of the shareholder
        foreName2:
          type: string
          description: The middle name of the shareholder
        surname:
          type: string
          description: The surname of the shareholder
        addressId:
          type: integer
          description: The numerical id for the address of the shareholder
          example: "3063647053"
        shares:
          type: integer
          description: The number of shares held by the shareholder
          example: "1000"
        shareClassTypeId:
          type: integer
          description: The numerical id for the class of share held by the shareholder
          example: "1"
        currencyTypeId:
          type: integer
          description: The numerical id for the currency held by the shareholder
          example: "826"
    registerLocation:
      type: object
      required:
        - uniqueId
        - sailAddress
        - registerTypeDesc
      properties:
        uniqueId:
          type: integer
          description: ID of row number used as primary key
        sailAddress:
          type: object
          description: The SAIL address of the companys registers
        registerTypeDesc:
          type: string
          description: The description of the register type
    confirmationStatementPayment:
      type: object
      required:
        - paid
      properties:
         paid:
           type: boolean
           description: flag to say whether transaction has been paid
    companyProfile:
      type: object
      required:
        - company_name
        - company_number
        - date_of_creation
      properties:
        company_name:
          type: string
          description: The name of the company
        company_number:
          type: string
          description: The number of the company
        date_of_creation:
          type: string
          format: date
          description: The date the company was created
        date_of_cessation:
          type: string
          format: date
          description: The date which the company was converted/closed or dissolved
        previous_company_names:
          type: array
          description: The previous company names of the company
          items:
            $ref: '#/components/schemas/previous_company_names'
        registered_office_address:
          type: object
          description: The registered office address for the company
          $ref: '#/components/schemas/registered_office_address'
